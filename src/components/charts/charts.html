<query ng-if="$ctrl.readings" test="$ctrl.test" user-id="$ctrl.userId" readings="$ctrl.readings" create-line-graph="$ctrl.createLineGraph" create-doughnut="$ctrl.createDoughnut"></query>

<div class="flex-container">
  <div class="canvasContain">
    <canvas id="graph"></canvas>
  </div>
  <div class="canvasContain">
    <canvas id="doughnut"></canvas>
  </div>
</div>
<h3>Average Reading: {{$ctrl.average.sys}} / {{$ctrl.average.dia}}
<h3>Mean Reading: <span>{{$ctrl.mean.sys}} / {{$ctrl.mean.dia}}</span></h3>
<google ng-if="$ctrl.hasGoogle"></google>
