<md-dialog-content>
    <md-dialog-actions>
      <md-button ng-if="$ctrl.show === 'false'" ng-click="$ctrl.showForm()">
    </md-dialog-actions>
    <form ng-if="$ctrl.show === 'true'" name="readingQuery" ng-submit="$ctrl.submit()"
        novalidate>
        <md-input-container>
            <md-datepicker ng-model="$ctrl.date.fromDate" md-placeholder="From Date:"></md-datepicker>
        <md-input-container>
        <md-input-container>
            <md-datepicker ng-model="$ctrl.date.toDate" md-placeholder="To Date:"></md-datepicker>
        <md-input-container>
        <md-dialog-actions>
            <md-button ng-click="$ctrl.submit()" type="submit" class="md-primary">View Charts</md-button>
            <md-button ng-click="$ctrl.cancel()" class="md-primary">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog-content>
<md-divider ></md-divider>
