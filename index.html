<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthTrack || Blood Pressure</title>
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
    <body>
      <header></header>
      <div class='container'>
        <h2 id="date"></h2>
        <h3>Please enter your BP readings below</h3>
        <div class="row">
          <form>
            <label for="systolic">SYS: </label>
            <input type="text" id="systolic"><br>
            <h4>over</h4><br>
            <label for="diastolic">DIA: </label>
            <input type="text" id="diastolic"><br>
            <button type="button" id="bpSubmit" class="btn btn-success">Save BP Reading</button>
            <button type="button" id="delete" class="btn btn-warning">Delete BP Reading</button>
          </form>
        </div>
        <h4>Select BP readings in a particular category:</h4>
        <div id="bpCatSelect"></div>
        <button id='catSelectButton' class='btn btn-info'>Show Readings</button>
        <div id='readingsDiv'></div>
        <button id='showChart' class='btn btn-info'>Show Chart</button>
        <canvas id='bpCanvas' width='100px' height='100px'></canvas>
      </div>
      <footer></footer>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script type='text/javascript' src='app.js'></script>
      <script type='text/javascript' src='app2.js'></script>
  </body>
</html>
